    <header id="header">
      <!-- Botón de menú desplegable con tres rayas -->
      <button class="menu-desplegable" onclick="toggleMenu()">&#8801;</button>
      <h1 class="menu-title">LA VERA PIZZA</h1>

      <style>
        /* Estilos generales */

        /* Estilos para el contenedor de las imágenes */
        .image-container {
          text-align: center; /* Centrar contenido */
          margin-top: 20px; /* Espacio superior */
        }
  
        /* Estilos para el nombre del conjunto de imágenes */
        .category-name {
          font-size: 30px;
          margin-bottom: 10px; /* Espacio inferior */
          color: white;
        }
  
        /* Estilos para las imágenes */
        .image-container img {
          max-width: 110px; /* Ancho máximo */
          height: auto; /* Altura automática para mantener la proporción */
          margin: 5px; /* Espacio entre las imágenes */
          display: inline-block; /* Asegura que las imágenes estén en línea */
        }
  
        /* Estilos para el contenedor del nombre y las imágenes */
        .image-group {
          text-align: center; /* Centrar contenido */
        }
  
        /* Estilos para el diseño de dos filas */
        .row {
          margin-bottom: 20px; /* Espacio entre las filas */
        }
  
        /* Estilos para el contenedor de fondo */
        .image-wrapper {
          background-color: rgba(0, 0, 0, 0.5); /* Fondo negro transparente */
          border-radius: 10px; /* Borde suave */
          padding: 10px; /* Espacio alrededor de las imágenes */
          display: inline-block; /* Asegura que el contenedor se ajuste al contenido */
        }
  
        /* Media query para pantallas pequeñas */
        @media only screen and (max-width: 600px) {
          .image-container img {
            width: calc(100% - 20px); /* Ancho completo del contenedor */
          }
        }
      </style>
